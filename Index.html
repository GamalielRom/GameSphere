<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSphere</title>
    <link rel="stylesheet" href="/CSS/style.css"/>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#games">Games</a></li>
                <li><a href="#platforms">Platforms</a></li>
                <li><a href="#genres">Genres</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <!-- Video de fondo -->
        <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="path_to_your_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        </div>
        <div class="container">
            <h1 class="welcome-message">Welcome to GameSphere!</h1>
            <p class="platform-message">Select your platform to get started!</p>
            
            <div class="buttons-container">
                <button class="nintendo-button">Nintendo</button>
                <button class="ps-button">PlayStation</button>
                <button class="xbox-button">Xbox</button>
                <button class="pc-button" onclick="window.location.href='/PC/dashboard.html'">PC</button>
            </div>
        </div>
        <!--
